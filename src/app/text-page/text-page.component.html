<div>
	<div>
		<table>
			<tr>
				<td>
					<audio id="audioElement" preload="metadata" controls type="audio/mpeg"  
					(ended)="playNextEntry($event)"
					(loadeddata)="setStartPosition($event)"
					(timeupdate)="restrictAudio($event)" >
						<p>Your browser does not support the <code>audio</code> element.</p>
					</audio>
				</td>
				<td>
					<i (click)="prevEntry()" class="fa fa-backward control-button" aria-hidden="true"></i>
				</td>
				<td>
					<i (click)="nextEntry()" class="fa fa-forward control-button" aria-hidden="true"></i>
				</td>
			</tr>
		</table>
	<div>
	<div [class.scroll-wrapper]="!iOS">
		<iframe [src]="verses | safe"></iframe>
	</div>
</div>
